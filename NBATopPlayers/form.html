<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Players</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
    <body>
    <div id="main-modal">
        <h1 id="lamelolabel">What are your thoughts on LaMelo Ball?</h1>
        <form>
            <div id="inputs">
                <p class="sectionLabels">Basic Information</p>
                <div id="nameDiv">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <p class="sectionLabels">Which awards will LaMelo win? (Check all that apply)</p>
                <div id="check_boxes">
                    <div>
                        <input type="checkbox" id="mvp">
                        <label for="mvp">Most Valuable Player</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roty">
                        <label for="roty">Rookie of the Year</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dpoy">
                        <label for="dpoy">Defensive Player of the Year</label></div>
                    <div>
                        <input type="checkbox" id="scoring">
                        <label for="scoring">Scoring Champion</label>
                    </div>
                </div>
                <p class="sectionLabels">Please rate LaMelo's skills.</p>
                <div id="rangeInputs">
                    <div class="rangeDive">
                        <label for="3PT">3PT</label>
                        <input class="slider" type="range" id="3PT" data-val="3PTLabel">
                        <p id="3PTLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="middy">Mid Range</label>
                        <input class="slider" type="range" id="middy" data-val="middyLabel">
                        <p id="middyLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="layups">Layups</label>
                        <input class="slider" type="range" id="layups" data-val="layupLabel">
                        <p id="layupLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="post">Post</label>
                        <input class="slider" type="range" id="post" data-val="postLabel">
                        <p id="postLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="dunks">Dunks</label>
                        <input class="slider" type="range" id="dunks" data-val="dunksLabel">
                        <p id="dunksLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="passing">Passing</label>
                        <input class="slider" type="range" id="passing" data-val="passingLabel">
                        <p id="passingLabel">50</p>
                    </div>
                    <div class="rangeDive">
                        <label for="defence">Defense</label>
                        <input class="slider" type="range" id="defence" data-val="defenceLabel">
                        <p id="defenceLabel">50</p>
                    </div>
                </div>
                <p class="sectionLabels">Any additional comments?</p>
                <div>
                    <textarea id="review" name="w3review" rows="4" cols="50"></textarea>
                </div>
                <button id="submitButton" type="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script src="form_logic.js"></script>
    </body>
</html>
